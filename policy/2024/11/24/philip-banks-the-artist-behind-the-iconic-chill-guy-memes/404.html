<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current URL
        const currentUrl = window.location.pathname;

        // Extract the slug (the last segment of the URL path)
        const slug = currentUrl.split('/').filter(Boolean).pop();

        // Construct the redirect URL
        const redirectUrl = 'https://coindesk.com/' + slug;

        // Redirect to the new URL after a brief delay
        setTimeout(() => {
            window.location.replace(redirectUrl);
        }, 1000); // Redirects after 1 second
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>You are being redirected to <a id="redirect-link" href="#">https://coindesk.com/<span id="slug-display"></span></a></p>
    <script>
        document.getElementById("slug-display").textContent = slug;
        document.getElementById("redirect-link").href = redirectUrl; // Display the redirect link
    </script>
</body>
</html>
